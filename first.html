<!DOCTYPE html>
<html>
<head>
	<title>Stream Loader</title>
</head>

<body style="background-color:black;">


<input type="text" id="field1" value="Write stream name">
<button id="setStream" onclick="myFunction()">Load Stream</button>
<button id="setStream2" onclick="myFunction2()">Load Stream2</button>

<iframe
	id = "player"
    src="http://player.twitch.tv/?channel=trick2g"
    height="720"
    width="1280"
    frameborder="2"
    scrolling="no"
    allowfullscreen="true">
</iframe>

<script>
function myFunction() {
    var x = document.getElementById("field1").value;
    document.getElementById("player").src = "http://player.twitch.tv/?channel=" + x;
}
</script>

<script>
function myFunction2() {
	var z = document.getElementById("field1").value;
    var x = document.getElementsByClassName("player2");
	var y = x[0].getElementsByTagName("iframe");
	y[0].src = "http://player.twitch.tv/?channel=" + z;
}
</script>
</body>
</html>
